<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game by ArudoPE</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header"></header>
    <main class="main">
        <section class="main-game-section">
            <div class="overlay-container">
                <div class="tile tile1" onclick="showTile('tileOverlay1')">
                    <div class="tile-overlay" id="tileOverlay1"></div>
                </div>
                <div class="tile tile2" onclick="showTile('tileOverlay2')">
                    <div class="tile-overlay" id="tileOverlay2"></div>
                </div>
                <div class="tile tile3" onclick="showTile('tileOverlay3')">
                    <div class="tile-overlay" id="tileOverlay3"></div>
                </div>
                <div class="tile tile4" onclick="showTile('tileOverlay4')">
                    <div class="tile-overlay" id="tileOverlay4"></div>
                </div>
                <div class="tile tile5" onclick="showTile('tileOverlay5')">
                    <div class="tile-overlay" id="tileOverlay5"></div>
                </div>
                <div class="tile tile6" onclick="showTile('tileOverlay6')">
                    <div class="tile-overlay" id="tileOverlay6"></div>
                </div>
                <div class="tile tile7" onclick="showTile('tileOverlay7')">
                    <div class="tile-overlay" id="tileOverlay7"></div>
                </div>
                <div class="tile tile8" onclick="showTile('tileOverlay8')">
                    <div class="tile-overlay" id="tileOverlay8"></div>
                </div>
                <div class="tile tile9" onclick="showTile('tileOverlay9')">
                    <div class="tile-overlay" id="tileOverlay9"></div>
                </div>
                <div class="tile tile10" onclick="showTile('tileOverlay10')">
                    <div class="tile-overlay" id="tileOverlay10"></div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
    <script src="./index.js"></script>
</body>
</html>
